<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Archipelago Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
      var e1 = document.getElementById("webglc");
      if( screen.width >= 1.76*screen.height ){
        e1.style.height = screen.height;
        e1.style.width = 1.76*screen.height;
      }else{
        e1.style.width = screen.width;
        e1.style.height = 0.56*screen.width;
      }
      
    </script>
  </head>
  <body>
    <div id = "webglc" class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Archipelago Demo</div>
      </div>
    </div>
  </body>
</html>
